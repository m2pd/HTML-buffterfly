<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffterfly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <section id="banner">
        <img class="logo" src="assets/img/logo.png" alt="banner">
        <div class="banner__color banner__color--left"></div>
        <div class="banner__color banner__color--right"></div>
    </section>
    <section id="popup">
        <h2 class="heading-2">BUTTERFLIES</h2>
        <h4 class="heading-4 mt-30">A Streetwear COMPANY changing IT UP</h4>
        <form id="form-popup" class="popup__group-button" action="#">
            <input type="email" name="email" placeholder="ENTER EMAIL ADDRESS" id="btn-email" class="btn btn--email" required>
            <input type="submit" name="email" value="MAKE IT HAPPEN" id="btn-submit" class="btn" disabled>
        </form>
        <div class="popup-content">
            <div class="popup-details">
                <div class="popup__title">
                    <h2>Thank you for subscribing!</h2>
                </div>
                <div class="popup__close">X</div>
            </div>
        </div>
        <ul class="socials-list">
            <li class="social-item">
                <a href="#">
                    <i class="fab fa-facebook" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                   <i class="fab fa-instagram" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                   <i class="fab fa-pinterest" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <i class="fab fa-facebook" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <i class="fab fa-twitter" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <i class="fab fa-tumblr" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <i class="fa fa-envelope" aria-hidden="true" class="social-icon"></i>
                </a>
            </li>
        </ul>
    </section>
    <section id="gallery">
        <h2 class="heading-2 heading-gallery">CHANGE IT UP!</h2>
        <div class="gallery-image">
            <img src="assets/img/ima1_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima2_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima3_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima4_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima5_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima6_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima7_2000x.jpg" alt="gallery-image" class="gallery__item">
            <img src="assets/img/ima8_2000x.jpg" alt="gallery-image" class="gallery__item">
            <div class="clothes">
                <div class="clothes__caption">
                    <h2 class="heading-2 mb-heading">
                        Donâ€™t just change your <span>clothes</span>
                    </h2>

                    <h2 class="heading-2 heading-right">
                        change your <span>attitude</span> 
                    </h2>
                </div>

            </div>
            <div class="clothes__img">
                <img src="assets/img/Back-shot_700x.jpg" alt="clothes">
            </div>
        </div>

    </section>
    <script src="assets/js/index.js"></script>
</body>
</html>
